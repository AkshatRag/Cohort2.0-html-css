<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Akshat Tunes — 1-9 & a-z</title>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header class="top">
      <div class="brand">Akshat Tunes</div>
      <h1 class="title">Mini Keyboard — 1-9 & a-z</h1>
    </header>

    <main class="main">
      <section class="area">
        <!-- optional decorative image (local file you uploaded) -->
        <img src="/mnt/data/92cd3011-a44a-4146-af53-37e968aeaa88.png" alt="" class="decor" aria-hidden="true">

        <div class="keyboard" id="keyboard">
          <!-- row: digits 1-9 -->
          <div class="row">
            <div class="key" id="1" data-key="1">1</div>
            <div class="key" id="2" data-key="2">2</div>
            <div class="key" id="3" data-key="3">3</div>
            <div class="key" id="4" data-key="4">4</div>
            <div class="key" id="5" data-key="5">5</div>
            <div class="key" id="6" data-key="6">6</div>
            <div class="key" id="7" data-key="7">7</div>
            <div class="key" id="8" data-key="8">8</div>
            <div class="key" id="9" data-key="9">9</div>
          </div>

          <!-- row: letters a-z -->
          <div class="row letters">
            <div class="key" id="a" data-key="a">A</div>
            <div class="key" id="b" data-key="b">B</div>
            <div class="key" id="c" data-key="c">C</div>
            <div class="key" id="d" data-key="d">D</div>
            <div class="key" id="e" data-key="e">E</div>
            <div class="key" id="f" data-key="f">F</div>
            <div class="key" id="g" data-key="g">G</div>
            <div class="key" id="h" data-key="h">H</div>
            <div class="key" id="i" data-key="i">I</div>
            <div class="key" id="j" data-key="j">J</div>
            <div class="key" id="k" data-key="k">K</div>
            <div class="key" id="l" data-key="l">L</div>
            <div class="key" id="m" data-key="m">M</div>
            <div class="key" id="n" data-key="n">N</div>
            <div class="key" id="o" data-key="o">O</div>
            <div class="key" id="p" data-key="p">P</div>
            <div class="key" id="q" data-key="q">Q</div>
            <div class="key" id="r" data-key="r">R</div>
            <div class="key" id="x" data-key="x">X</div>
            <div class="key" id="y" data-key="y">Y</div>
            <div class="key" id="z" data-key="z">Z</div>
          </div>
        </div>
      </section>
    </main>
    <footer class="bottom">
      <p>Made with ♥ by Akshat</p>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
